<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>課題</title>
</head>
<body>

<form th:action="@{/book/search}" method="post">
	<h1><span>書籍検索</span></h1>
	<span th:if="${msg!=null}">
		<h3 style="color: red">
			<span th:text="${msg}">ERROR</span>
		</h3>
	</span>
	著者名：<br>
	<input type="text" name="author_name" th:value="${author_name}" placeholder="toriyama akira"><br>
	<br>
	タイトル：<br>
	<input type="text" name="title" th:value="${title}" placeholder="doragon ball"><br>
	<br>
	<br>
	<input type="submit" name="search" value="検索">
	<a href="index.html" th:href="@{/book/}">戻る</a><br>
	<br>
	<br>
	<span th:if="${books != null}">
		<table>
			<tr>
				<th>著者名</th>
				<th>タイトル</th>
				<th>発売日</th>
				<th>更新</th>
				<th>削除</th>
			</tr>
			<tr th:each="book: ${books}">
				<td th:text="${book.authorName}"></td>
				<td th:text="${book.title}"></td>
				<td th:text="${book.salesDate}"></td>
				<td><a th:href="|@{/book/update}?isbn=${book.isbn}|" target="_blank">更新</a></td>
				<td><a th:href="|@{/book/delete}?isbn=${book.isbn}|" target="_blank">削除</a></td>
			</tr>
		</table>
	</span>
</form>
</body>
</html>
