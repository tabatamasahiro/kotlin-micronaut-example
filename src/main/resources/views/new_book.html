<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<form th:action="@{/book/new}" method="post">
	<h1>新刊登録</h1>
	<span th:if="${msg!=null}">
		<h3 style="color: red">
			<span th:text="${msg}">ERROR</span>
		</h3>
	</span>
	著者名：<br>
	<input type="text" name="author_name" th:value="${author_name}" required><br>
	<br>
	タイトル：<br>
	<input type="text" name="title" th:value="${title}"><br>
	<br>
	発売日：<br>
	<input type="date" name="yyyymmdd" th:value="${yyyymmdd}">
	<br>
	<input type="submit" name="送信">
</form>
</body>
</html>
