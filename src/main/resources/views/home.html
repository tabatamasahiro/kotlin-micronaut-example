<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<span th:if="${msg!=null}" th:text="${msg}"></span>
<form th:action="@{/book/new}" method="post">
	<h2>新刊登録</h2><br>
	著者名：<br>
	<input type="text" name="author_name" th:value="${author_name}" required><br>
	<br>
	タイトル：<br>
	<input type="text" name="title" th:value="${title}"><br>
	<br>
	発売日：<br>
	<input type="date" name="yyyymmdd" value="">
	<br>
	<input type="submit" name="送信">
</form>
</body>
</html>
