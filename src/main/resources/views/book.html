<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>課題</title>
</head>
<body>

<form th:action="|@{/book}${crud}|" method="post">
	<h1><span th:text="${page_sub_title}">新規登録</span></h1>
	<span th:if="${msg!=null}">
		<h3 style="color: red">
			<span th:text="${msg}">ERROR</span>
		</h3>
	</span>
	著者名：<br>
	<span th:if="${crud}=='/create'">
		<input type="text" name="author_name" th:value="${author_name}" placeholder="必須" required><br>
	</span>
	<span th:if="${crud}=='/update'">
		<span th:text="${author_name}">toriyama akira</span><br>
		<input type="hidden" name="author_name" th:value="${author_name}">
		<input type="hidden" name="isbn" th:value="${isbn}">
		<input type="hidden" name="release" th:value="${release}">
	</span>
	<br>
	タイトル：<br>
	<input type="text" name="title" th:value="${title}"><br>
	<br>
	発売日：<br>
	<input type="date" name="yyyymmdd" th:value="${yyyymmdd}"><br>
	<br>
	<input type="submit" name="update" value="更新">
	<span th:if="${crud}=='/update'">
		<a href="search.html" th:href="@{/book/search}">戻る</a><br>
	</span>
</form>
</body>
</html>
